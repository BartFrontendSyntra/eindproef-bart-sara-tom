
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">observation</th>
      <th scope="col">observer</th>
      <th scope="col">img</th>
      <th scope="col">location</th>
    </tr>
  </thead>
  <tbody>
    @for (observation of observations(); track $index) {

        <tr>
            <th scope="row">{{ $index + 1 }}</th>
            <td>{{ observation.observation_text }}</td>
            <td>{{observation.username}}</td>
            <td>
            <img
                [src]="observation.photo_url"
                alt="observation photo"
                width="100"
            />
            </td>
            <td>({{ observation.longitude }}, {{ observation.latitude }})</td>
        </tr>

    }
  </tbody>
</table>

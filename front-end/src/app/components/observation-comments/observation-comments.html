<table class="table table-hover">
  <thead class="table-light">
    <tr>
      <th scope="col">comment</th>
      <th scope="col">user</th>
      <th scope="col">created_at</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Add a comment..." 
          [(ngModel)]="newCommentBody"
          (keydown.enter)="postNewComment()"
        />
      </td>
      <td>
        @if (canChooseVisibility()) {
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="checkbox" 
              id="isPublicCheck"
              [(ngModel)]="isPublic"
            />
            <label class="form-check-label" for="isPublicCheck">
              Public
            </label>
          </div>
        } @else {
          
        }
      </td>
      <td>
        <button 
          type="button" 
          class="btn btn-primary btn-sm" 
          (click)="postNewComment()"
          [disabled]="!newCommentBody.trim()"
        >
          Post
        </button>
      </td>
    </tr>
    @for (comment of comments(); track $index) {
      <tr class="clickable-row">
        <td class="obs-text-cell text-truncate">
          {{ comment.body }}
        </td>
        <td>{{ comment.user?.username || 'N/A' }}</td>
        <td>{{ comment.created_at }}</td>
      
      </tr>
    }
  </tbody>
</table>

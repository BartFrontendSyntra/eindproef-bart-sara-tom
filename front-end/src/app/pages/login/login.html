<div class="container py-4">
    <div class="page-header mb-4 text-center">
      <h2 class="fw-semibold mb-1">Welcome to Forestmaster ðŸŒ²</h2>
      <p class="mb-0">Please login to continue...</p>
    </div>
    
    <div class="row g-3 justify-content-center">
      <div class="modal fade" tabindex="-1" [class.show]="showModal()" [style.display]="showModal() ? 'block' : 'none'">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
              <p>{{ modalMessage() }}</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" (click)="closeModal()">OK</button>
            </div>
        </div>
      </div>
    </div>

<div class="modal-backdrop fade show" *ngIf="showModal()"></div>

      <div class="col-12 col-md-6">
        <div class="content-tile">
          <form (submit)="onSubmit($event)" class="row g-3 justify-content-center">  
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="username" [field]="loginForm.username">
              <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [field]="loginForm.password">
              <label for="floatingPassword">Password</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>

          <div class="mt-3">
            <span>Don't have an account yet? <a routerLink="/register">Register</a></span>
          </div>
          
        </div>
      </div>
    </div>
</div>

<div *ngIf="showToast()" class="toast-container position-fixed top-0 end-0 p-3">
  <div class="toast show align-items-center text-bg-danger border-0">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage() }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="showToast.set(false)"></button>
    </div>
  </div>
</div>

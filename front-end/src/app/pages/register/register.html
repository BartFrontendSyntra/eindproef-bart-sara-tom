<div class="container py-4">
    <div class="page-header mb-4 text-center">
      <h2 class="fw-semibold mb-1">Welcome to Forestmaster ðŸŒ²</h2>
      <p class="mb-0">Almost ready to explore...</p>
    </div>
    <div class="row g-3 justify-content-center">

      <div class="col-12 col-md-6">
        <div class="content-tile">
          <form (submit)="onSubmit($event)" class="row g-3 justify-content-center">  
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputUser" placeholder="Username" [field]="registerForm.username">
              <label for="floatingInputUser">Username</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputMail" placeholder="E-mail" [field]="registerForm.email">
              <label for="floatingInputMail">E-mail</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [field]="registerForm.password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPasswordConfirmation" placeholder="Password" [field]="registerForm.password_confirmation">
              <label for="floatingPasswordConfirmation">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
          </form>
          <div class="mt-3">
            <span>Already have an account? <a routerLink="/login">Login</a></span>
          </div>
        </div>
      </div>
    </div>
</div>

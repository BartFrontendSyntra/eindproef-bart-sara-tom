<div class="container py-4">
    <div class="row g-3 justify-content-center">

      <div class="col-12 col-md-6">
        <div class="content-tile">
          <form (submit)="onSubmit($event)" class="row g-3 justify-content-center">  
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username" [field]="registerForm.username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="E-mail" [field]="registerForm.email">
              <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [field]="registerForm.password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [field]="registerForm.password_confirmation">
              <label for="floatingPassword">Password_confirmation</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
          </form>
        </div>
      </div>
    </div>
</div>

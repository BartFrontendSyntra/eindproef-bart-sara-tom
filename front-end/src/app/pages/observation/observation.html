<div class="container py-4">
  <div class="page-header mb-4 text-center">
    <h2 class="fw-semibold mb-1">Make an observation ðŸŒ²</h2>
  </div>

  <div class="row g-3 justify-content-center">
    <div class="col-12 col-md-6">
      <form (submit)="onSubmit($event)">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="observation"
            [formField]="observationForm.observation_text"
          />
          <label for="floatingInput">observation</label>
        </div>
        <select class="form-select form-select-lg mb-3" [formField]="observationForm.location_id">
          <option [value]="null" disabled>Where did you make the observation?</option>
          @for (location of locations(); track location.id) {
          <option [value]="location.id ">{{ location.name }}</option>

          }
        </select>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
